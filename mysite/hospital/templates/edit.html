{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registration Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'register/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'register/css/style.css  ' %}">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('{% static 'register/images/bg-registration-form-3.jpg' %}');">
			<div class="inner">
				<form action="" method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					<h3>Registration Form</h3>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">First Name:</label>
							<div class="form-holder">
								<i class="zmdi zmdi-account-o"></i>
								<input type="text" name="f_name" class="form-control" value="{{pobj.f_name}}">
							</div>
						</div>
						<div class="form-wrapper">
							<label for="">Last Name:</label>
							<div class="form-holder">
								<i class="zmdi zmdi-account-o"></i>
								<input type="text" name="l_name" class="form-control" value="{{pobj.l_name}}">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">Email:</label>
							<div class="form-holder">
								<i style="font-style: normal; font-size: 15px;">@</i>
								<input type="email" name="email" class="form-control" placeholder="********" value="{{pobj.email}}">
							</div>
						</div>
						<div class="form-wrapper">
							<label for="">Mobile No:</label>
							<div class="form-holder">
								<i class="zmdi zmdi-lock-outline"></i>
								<input type="number" name="mobile" class="form-control" placeholder="********" value="{{pobj.mobile}}">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">Password:</label>
							<div class="form-holder">
								<i class="zmdi zmdi-lock-outline"></i>
								<input type="password" name="password" class="form-control"  value="{{pobj.password}}">
							</div>
						</div>
						<div class="form-wrapper">
							<label for="">Repeat Password:</label>
							<div class="form-holder">
								<i class="zmdi zmdi-lock-outline"></i>
								<input type="cpassword" name="cpassword" class="form-control">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">Specilist:</label>
						    <div class="form-holder select">
								<input type="text" name='specilist' class="form-control" value="{{pobj.specilist}}">
							</div>
						</div>
						<div class="form-wrapper">
							<label for="">Gender:</label>
							<div class="form-holder select">
								<select name="" id="" class="form-control">
									<option value="male">Male</option>
									<option value="femal">Female</option>
									<option value="other">Other</option>
								</select>
								<i class="zmdi zmdi-face"></i>
							</div>
						</div>
					</div>
					<div class="form-end">
						<div class="form-wrapper">
							<label for="">images uplode:</label>
							<div class="form-holder">
								<input type="file" name="pic" class="from-control" value="{{pobj.pic}}">
								<img src="{{pobj.pic.url}}" alt="" title="image of {{n.pic}}" height="60" width="60">
							</div>
						</div>
						<div class="btn btn-info">
							<button style="margin-right:-35%;">Submit Now</button>
						</div>
						
					</div>
				</form>
			</div>
		</div>
		
	</body>
</html>
